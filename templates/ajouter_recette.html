{% extends "base.html" %}

{% block title %}Ajouter une Recette{% endblock %}

{% block content %}
    <h2>Ajouter une Nouvelle Recette</h2>
    <form action="{{ url_for('ajouter_recette') }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <label for="nom">Nom de la recette :</label>
        {{ form.nom() }} <br>

        <label for="ingredients">Ingrédients :</label>
        {{ form.ingredients() }} <br>

        <label for="instructions">Instructions :</label>
        {{ form.instructions() }} <br>

        <label for="image">Image :</label>
        {{ form.image() }} <br>

        {{ form.submit() }}
    </form>

    <a href="{{ url_for('afficher_recettes') }}">⬅️ Retour aux recettes</a>
{% endblock %}
