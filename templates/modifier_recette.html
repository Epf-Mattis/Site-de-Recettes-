{% extends "base.html" %}

{% block title %}Modifier la Recette{% endblock %}

{% block content %}
    <h2>Modifier la Recette</h2>
    <form action="{{ url_for('modifier_recette', id=recette.id) }}" method="POST">
        <label for="nom">Nom de la recette :</label>
        <input type="text" id="nom" name="nom" value="{{ recette.nom }}" required>

        <label for="ingredients">Ingrédients :</label>
        <textarea id="ingredients" name="ingredients" required>{{ recette.ingredients }}</textarea>

        <label for="instructions">Instructions :</label>
        <textarea id="instructions" name="instructions" required>{{ recette.instructions }}</textarea>

        <button type="submit">Enregistrer</button>
    </form>

    <br>
    <a href="{{ url_for('afficher_recettes') }}">⬅️ Retour aux recettes</a>
{% endblock %}
